        * {

        nav {
            height: 70px;
            position: fixed;
            background-color: black;
            padding: 15px;
            width: 100%;
            top: 0;
            margin: auto;
        }

        nav a {
            margin: auto;
            text-decoration: none;
            color: white;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
        }

        nav a:hover {
            cursor: pointer;
            background-color: aqua;
            transition: background-color .5s ease-in-out;
        }

        body {

        form input.search-entry {

            height: 30px;
            border: none;
            border-radius: 30px;
            background-color: white;
            padding: 0px 10px;
        }

        form input.search-entry:focus {
            outline: none;
        }

        form > input.search-btn {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: none;
            background-color: palevioletred;
        }

        form > input.search-btn:hover {
            width: 30px;
            height: 30px;
            border-radius: 15px;
            border: none;
            background-color: pink;
        }

        div.entry-group {
            display: inline-block;
            width: calc(30px + 80%);
            height: 38px;
            background-color: white;
            border: 1px gray solid;
            border-radius: 19px;

        }

        .content {
            margin-top: 100px;
        }

        .content h1 {

        }

        form {
            background-color: #03071c;
        }
